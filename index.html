			<ul class="nav navbar-nav">

				<li><a href="#about">關於本網頁</a></li>
			</ul>
		</div><!--/.nav-collapse -->

</div>

<div class="container">
	<div class="page-header" id="header">
		<h1 id="header-title">PTT 推樂透</h1>
		<p class="lead" id="header-subtitle">批踢踢實業坊 鄉民推文隨機抽獎程式</p>
	</div>

	<div class="row-block" id="data-input">
	<div class="row">
		<div class="col-sm-2"><button type="button" class="btn btn-primary" id="pushimport">匯入網頁</button></div>
		<div class="col-sm-10"><input type="text" class="form-control" id="pushurl" placeholder="請輸入PTT文章網址，自動匯入推文內容"/></div>
	</div>
	<div class="row">
		<div class="col-sm-12"><textarea class="form-control" id="pushcontent" placeholder="或手動貼上PTT推文內容"></textarea></div>
	</div>
	</div><!-- #data-input -->

	<div class="row-block" id="data-output">
	<div class="row" id="idStr">
	</div>
	<div class="row">
		<div class="col-sm-12">共計 <span id="idCount">0</span> 人參與</div>
	</div>
	<div class="row">
		<div class="col-sm-12"><input type="checkbox" id="nocheat">本人承諾開獎過程中絕無任何作弊行為，一切正常使用本程式公平公正開獎。</div>
	</div>
	<div class="row">
		<div class="col-sm-2"><button type="button" class="btn btn-primary" id="pushroll">開獎！</button></div>
		<div class="col-sm-10"><div id="pushinfo"></div></div>
	</div>
	</div><!-- #data-output -->

	<div class="row-block" id="data-result">
	<div class="row">
		<div class="col-sm-12"><span id="result"></div>
	</div>
	</div><!-- #data-result -->

</div><!-- /.container -->

	<title>PTT推文抽獎</title>

	<link href="index.css" rel="stylesheet">

	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="index.js"></script>
	<script src="jquery.xdomainajax.js"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">PTT推樂透</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="">首頁</a></li>
				<li><a href="https://github.com/howar31/PTTLottery" target="_blank">關於本網頁</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>

<div class="container">
	<div class="page-header" id="header">
		<h1 id="header-title">PTT 推樂透</h1>
		<p class="lead" id="header-subtitle">批踢踢實業坊 鄉民推文隨機抽獎程式</p>
	</div>

	<div class="row-block" id="data-input">
	<div class="row">
		<div class="col-sm-12"><h2>設定</h2></div>
	</div>
	<div class="form-group">
		<span class="help-block">選擇要採計的推文類型</span>
		<div class="checkbox-inline"><label><input type="checkbox" value="推" id="chk_push" class="chk_pushtype">推</label></div>
		<div class="checkbox-inline"><label><input type="checkbox" value="→" id="chk_arrow" class="chk_pushtype">→</label></div>
		<div class="checkbox-inline"><label><input type="checkbox" value="噓" id="chk_shh" class="chk_pushtype">噓</label></div>
	</div>
	<div class="row">
		<div class="col-sm-12"><h2>輸入</h2></div>
	</div>
	<div class="row">
		<div class="col-sm-2"><button type="button" class="btn btn-primary" id="pushimport">匯入網頁</button></div>
		<div class="col-sm-10"><input type="text" class="form-control" id="pushurl" placeholder="請輸入PTT文章網址，自動匯入推文內容"/></div>
	</div>
	<div class="row">
		<div class="col-sm-12"><textarea class="form-control" id="pushcontent" placeholder="或手動貼上PTT推文內容"></textarea></div>
	</div>
	</div><!-- #data-input -->

	<div class="row-block" id="data-output">
	<div class="row">
		<div class="col-sm-12"><h2>統計</h2></div>
	</div>
	<!-- 推文分析 -->
	<div class="row">
	<blockquote class="sum">
		<div class="row sum_title"><div class="col-sm-12" id="sum_origin"><p>推文分析</p></div></div>
		<footer class="sum_list"><div class="row" id="sum_origin_list">
			<div class="col-md-1">樓數</div>
			<div class="col-md-1">類型</div>
			<div class="col-md-2">ID</div>
			<div class="col-md-6">內容</div>
			<div class="col-md-1">日期</div>
			<div class="col-md-1">時間</div>
			<span id="sum_origin_list_insert"></span>
		</div></footer>
	</blockquote>
	</div>
	<!-- 人數計算 -->
	<div class="row">
	<blockquote class="sum">
		<div class="row sum_title"><div class="col-sm-12" id="sum_id"><p>共計 <span id="idCount">0</span> 人參與</p></div></div>
		<footer class="sum_list"><div class="row" id="sum_id_list"></div></footer>
	</blockquote>
	</div>
	<!-- 確認 -->
	<div class="form_group">
	<div class="checkbox-inline"><label><input type="checkbox" id="nocheat" title="確認資料設定都完成，點選此鎖定資料並同意條約">本人承諾開獎過程中絕無任何作弊行為，一切正常使用本程式公平公正開獎。</label></div>
	</div>
	<div class="row">
		<div class="col-sm-2"><button type="button" class="btn btn-primary" id="pushroll">開獎！</button></div>
		<div class="col-sm-10"><div id="pushinfo"></div></div>
	</div>
	</div><!-- #data-output -->

	<div class="row-block" id="data-result">
	<div class="row">
		<div class="col-sm-12"><span id="result"></div>
	</div>
	</div><!-- #data-result -->

</div><!-- /.container -->
